<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Mintun eka sivu <3</title>
    </head>
    <body style="color:darkred;background-color: burlywood">
        <a href="index.html">etusivu </a>
        <p>Mintun eka sivu</p>
        Tervetuloa Mintun lällärijoogaan!
        <br>
        <button
             id="koiranappi"
            onclick="
		let nimi=prompt('mikä sinun nimi on')
		let kuva_näkyvissä = getElementById(`koira`).style.display == ``
		if(kuva_näkyvissä)
		{
                	getElementById(`koira`).style.display = `none` //piilottaa kuvan 
			getElementById(`koiranappi`).textContent =`koira on piilotettu `+nimi 
		}
		else	
                {	                                                           
			getElementById(`koira`).style.display = `` //palauttaa kuvan näkyviin	
			getElementById(`koiranappi`).textContent =`piilota koira `+nimi
		}
		
            "
        >
            piilota koira
        </button>
        <button
            onclick="
                getElementById(`roots`).style.display = `none`
            "
        > 
            piilota Roots
        </button>  
       <p> 
    </button>  
    <button
         onclick="
             getElementById(`roots`).style.display = ``
         "
     >
         palauta roots
     </button></p> 
   

        <style>
            img {height: 200px; width: 400px;}
            div {border-width: 2px; border-color: darkred;border-style:solid}
            div {display:inline-block}
            img {margin: 10px}
            p   {text-align: center}

        </style>

        <div><img 
            id="koira"
            src= "nimeton.png" 
            alt="alaspäin katsova koira" 
        />
        <img
             id="roots"
             src= "https://www.fit.fi/wp-content/blogs.dir/26/files/sites/26/2018/10/re-fit-jooga-alaspain-katsova-koira-1024x576.jpg"
             alt="Rootsin alaspäin katsova koira ja samettihousut"
        />   
        <p>Alaspäin katsovan koiran ohjeet</p></div>
    </body>
</html>
